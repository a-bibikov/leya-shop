<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leya-shop.ru</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/template_styles.css">
</head>
<body>
    <div class="main">
        <div class="product">
            <div class="wrap">
                <div class="product__wrap">
                    <div class="product__images">
                        <div class="product__images-wrap">
                            <div class="product__images-item">
                                <figure class="product__image">
                                    <picture>
                                        <img src="https://leya-shop.ru/upload/iblock/7f1/7f140cbfcd70189fbbabef2696585a9b.jpg" alt="">
                                    </picture>
                                </figure>
                            </div>
                        </div>
                        <div class="product__thumbs">
                            <div class="product__thumb">
                                <figure class="product__thumb-image">
                                    <picture>
                                        <img src="https://leya-shop.ru/upload/iblock/7f1/7f140cbfcd70189fbbabef2696585a9b.jpg" alt="">
                                    </picture>
                                </figure>
                            </div>
                            <div class="product__thumb">
                                <figure class="product__thumb-image">
                                    <picture>
                                        <img src="https://leya-shop.ru/upload/iblock/7f1/7f140cbfcd70189fbbabef2696585a9b.jpg" alt="">
                                    </picture>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="product__content">
                        <div class="product__content-head">
                            <div class="product__category">
                                <div class="product__category-text">Категория</div>
                                <div class="product__category-title">ALIZE PUFFY</div>
                            </div>
                            <div class="product__price">
                                <div class="product__price-current">650 руб.</div>
                            </div>
                            <div class="product__actions">
                                <a href="#" class="product__action">Купить</a>
                            </div>
                        </div>
                        <div class="product__info">
                            <div class="product__info-title">Информация</div>
                            <div class="product__info-list">
                                <div class="product__info-item">
                                    <div class="product__info-prop">Цвет:</div>
                                    <div class="product__info-value">686</div>
                                </div>
                                <div class="product__info-item">
                                    <div class="product__info-prop">Название пряжи:</div>
                                    <div class="product__info-value">Alize puffy colour</div>
                                </div>
                                <div class="product__info-item">
                                    <div class="product__info-prop">Состав:</div>
                                    <div class="product__info-value">100% микрополиэстер</div>
                                </div>
                                <div class="product__info-item">
                                    <div class="product__info-prop">Клубков в упаковке:</div>
                                    <div class="product__info-value">5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
